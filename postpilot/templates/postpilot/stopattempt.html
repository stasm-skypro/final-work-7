{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Прервать рассылку</h2>
  <p>Вы уверены, что хотите остановить отправку рассылки "{{ mailing.message }}"?</p>

  <form method="post" action="{% url 'postpilot:stopattempt' mailing.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Прервать рассылку</button>
    <a href="{% url 'postpilot:mailing_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
