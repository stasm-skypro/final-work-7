{% extends 'base.html' %}

{% block title %} POSTPILOT - удалить рассылку {% endblock %}
{% block content %}

{% include 'navbar.html' %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form method="post">
        <div class="card">
          <div class="card-body text-center">
            {% csrf_token %}
            <p>Вы уверены, что хотите удалить сообщение <strong>"{{ object }}"</strong>?</p>
          </div>
          <div class="card-footer text-center">
            <button type="submit" class="btn btn-danger w-25">Удалить</button>
            <a href="{% url 'postpilot:message_list' %}" class="btn btn-secondary w-25">Отменить</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
